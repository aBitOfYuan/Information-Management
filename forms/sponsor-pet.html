<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sponsor-pet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
    integrity="sha512-..." 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

    <div class="header">
        <div class="tagline">
            <h1>Become a certified <span class="highlight highlight-blue">P<i class="fa-solid fa-paw" aria-hidden="true"></i>wrent!</span></h1>
            <p class="subtagline">Join our community of pet lovers and be part of something pawsome!</p>
        </div>
        <img src="DOGS.png" alt = "Header Image" class="header-img" />
    </div>

    <form action="/submit-all" method="POST">
        <h2 class="form-title">Sponsor Registration Form</h2>
        <section class="registration-form">
            <fieldset id="sponsor-information">
            <legend>Sponsor Information</legend>
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-group">
                    <label for="middle-initial">Middle Initial</label>
                    <input type="text" id="middle-initial" name="middle-initial">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="spouse-name">Spouse Full Name</label>
                    <input type="text" id="spouse-name" name="spouse-name">
                </div>
                <div class="form-group">
                <label for="status-select">Status</label>
                <select id="status-select" name="status">
                    <option disabled selected>Select Status</option>
                    <option>Active Duty</option>
                    <option>Civilian</option>
                    <option>Retired</option>
                </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                <label for="personal-email">Personal Email</label>
                <input type="email" id="personal-email" name="personal-email">
                </div>
                <div class="form-group">
                <label for="personal-contact">Personal Contact No.</label>
                <input type="tel" id="personal-contact" name="personal-contact">
                </div>
                <div class="form-group">
                <label for="work-contact">Work Contact No.</label>
                <input type="tel" id="work-contact" name="work-contact">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                <label for="sponsor-contact">Sponsor / Alternate Contact No.</label>
                <input type="text" id="sponsor-contact" name="sponsor-contact">
                </div>
                <div class="form-group">
                <label for="preferred-contact">Preferred Contact</label>
                <select id="preferred-contact" name="preferred-contact">
                    <option disabled selected>Select Preferred Contact</option>
                    <option>Sponsor</option>
                    <option>Spouse</option>
                </select>
                </div>
                <div class="form-group">
                <label for="mailbox">Mail Box No.</label>
                <input type="text" id="mailbox" name="mailbox">
                </div>
            </div>
            </fieldset>

            <fieldset id="military-info">
            <legend>Military Information</legend>

            <div class="form-row">
                <div class="form-group">
                <label for="military-grade">Military Grade</label>
                <input type="text" id="military-grade" name="military-grade" required>
                </div>

                <div class="form-group">
                <label>Is Dual Military:</label>
                <div class="radio-options">
                    <label class="radio-wrapper">
                    <input type="radio" name="is-dual-military" value="yes">
                    <span class="custom-radio"></span> Yes
                    </label>
                    <label class="radio-wrapper">
                    <input type="radio" name="is-dual-military" value="no">
                    <span class="custom-radio"></span> No
                    </label>
                </div>
                </div>

                <div class="form-group">
                <label for="military-branch">Military Branch</label>
                <input type="text" id="military-branch" name="military-branch" required>
                </div>

                <div class="form-group">
                <label for="military-unit">Military Unit</label>
                <input type="text" id="military-unit" name="military-unit" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                <label for="supervisor-id">Supervisor ID</label>
                <input type="text" id="supervisor-id" name="supervisor-id">
                </div>
                <div class="form-group">
                <label for="supervisor-name">Supervisor Name</label>
                <input type="text" id="supervisor-name" name="supervisor-name">
                </div>
                <div class="form-group">
                <label for="supervisor-email">Supervisor Email</label>
                <input type="text" id="supervisor-email" name="supervisor-email">
                </div>
            </div>
            </fieldset>
        </section>

        <h3 class="form-title">Pet Registration Form</h3>
        <div id="pet-form-container">
            <section class="registration-form">
                <h3 class="form-name">Pet Information 1</h3>

                <div class="form-row">
                    <div class="form-group">
                        <label for="pet-name">Pet Name</label>
                        <input type="text" id="pet-name" name="pet-name" required />
                    </div>
                    <div class="form-group">
                        <label for="species">Species</label>
                        <input type="text" id="species" name="species" required />
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" class="dob-input" required />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" id="age" name="age" required />
                    </div>
                    <div class="form-group">
                        <label for="breed">Breed</label>
                        <input type="text" id="breed" name="breed" required />
                    </div>
                    <div class="form-group">
                        <label for="color-pattern">Color Pattern</label>
                        <select name="color-pattern" id="color-pattern" required>
                            <option value="" disabled selected>Select Color Pattern</option>
                            <option value="solid">SOLID-COLOR</option>
                            <option value="bi-color">BI-COLOR</option>
                            <option value="multi-color">MULTI-COLOR</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="field-container">
                        <label class="field-label">Spayed/Neutered</label>
                        <div class="radio-options">
                            <label class="radio-wrapper">
                                <input type="radio" name="spayed-1" value="yes" /> <span class="custom-radio small_text"></span> YES
                            </label>
                            <label class="radio-wrapper">
                                <input type="radio" name="spayed-1" value="no" /> <span class="custom-radio small_text"></span> NO
                            </label>
                        </div>
                    </div>

                    <div class="field-container">
                        <label class="field-label">Has Passport</label>
                        <div class="radio-options">
                            <label class="radio-wrapper">
                                <input type="radio" name="passport-1" value="yes" /> <span class="custom-radio"></span> YES
                            </label>
                            <label class="radio-wrapper">
                                <input type="radio" name="passport-1" value="no" /> <span class="custom-radio"></span> NO
                            </label>
                        </div>
                    </div>

                    <div class="field-container">
                        <label class="field-label">Has Clinic History</label>
                        <div class="radio-options">
                            <label class="radio-wrapper">
                                <input type="radio" name="clinic-history-1" value="yes" id="clinic-yes"/> <span class="custom-radio"></span> YES
                            </label>
                            <label class="radio-wrapper">
                                <input type="radio" name="clinic-history-1" value="no" id="clinic-no"/> <span class="custom-radio"></span> NO
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="clinic-name">Clinic Name</label>
                        <input type="text" id="clinic-name" name="clinic-name" required />
                    </div>
                    <div class="field-container">
                        <label class="field-label">Sex</label>
                        <div class="radio-options">
                            <label class="radio-wrapper">
                                <input type="radio" name="sex-1" value="male" /> <span class="custom-radio"></span> Male
                            </label>
                            <label class="radio-wrapper">
                                <input type="radio" name="sex-1" value="female" /> <span class="custom-radio"></span> Female
                            </label>
                        </div>
                    </div>
                </div>

                <h4 class="form-name">Vaccine History</h4>
                <div id="vaccine-section">
                    <div class="vaccine-section">
                    <p>Vaccine #1</p>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="vaccine-lot">Vaccine Lot</label>
                            <input type="text" id="vaccine-lot" name="vaccine-lot" required />
                        </div>
                        <div class="form-group">
                            <label for="vaccine-name">Vaccine Name</label>
                            <input type="text" id="vaccine-name" name="vaccine-name" required />
                        </div>
                        <div class="form-group">
                            <label for="vaccine-type">Vaccine Type</label>
                            <select name="vaccine-type" id="vaccine-type" required>
                                <option value="" disabled selected>Vaccine Type</option>
                                <option value="Core">Core</option>
                                <option value="Non-core">Non-core</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="vaccine_duration">Vaccine Duration</label>
                            <input type="date" name="vaccine_duration" id="vaccine_duration" class="dob-input" required />
                        </div>
                        <div class="form-group">
                            <label for="vaccination_date">Date of Vaccination</label>
                            <input type="date" name="vaccination_date" id="vaccination_date" class="dob-input" required />
                        </div>
                        <div class="form-group">
                            <label for="vaccination_end_date">End Date of Vaccination</label>
                            <input type="date" name="vaccination_end_date" id="vaccination_end_date" class="dob-input" required />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="field-container">
                            <label class="field-label">Sex</label>
                            <div class="radio-options">
                                <label class="radio-wrapper">
                                    <input type="radio" name="vaccine-sex" value="male" /> <span class="custom-radio"></span> Male
                                </label>
                                <label class="radio-wrapper">
                                    <input type="radio" name="vaccine-sex" value="female" /> <span class="custom-radio"></span> Female
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="vaccine-clinic-name">Clinic Name</label>
                            <input type="text" id="vaccine-clinic-name" name="vaccine-clinic-name" required />
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="left-buttons">
                            <button class="add-vaccine" type="button">Add Vaccine</button>
                            <button class="delete-vaccine" type="button">Delete Vaccine</button>                            
                        </div>
                    </div>
                </div>
                        
            </section>

            <div class="form-actions">
                <div class="left-buttons">
                    <button class="add-pet" type="button">Add Pet</button>
                    <button class="delete-pet" type="button">Delete Pet</button>
                </div>
                <div class="right-buttons">
                    <button id="save-information" type="submit">Save</button>
                </div>
            </div>

        </div>
    </form>
</body>
<script src="sponsor-pet.js"></script>
</html>
