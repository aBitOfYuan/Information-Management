<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PawFile - Login Interface</title>
    <link rel="stylesheet" href="../CSS/pawfile-login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="left-content">
                <div class="logo">
                     P<i class="fa-solid fa-paw" aria-hidden="true"></i>wFile
                </div>
                <p class="tagline">
                    The digital treat your pet never knew they <span class="highlight">needed</span>
                </p> 
            </div>
            <div class="pet-illustration">
                <img src="../Images/dog-pic.png" alt="Dog Image">
            </div>
        </div>
        
        <div class="right-panel">
            <h1 class="login-title">Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="userRole">User Role</label>
                    <select class="form-select" id="userRole" name="userRole">
                        <option value="sponsor" selected>Sponsor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <input 
                        type="text" 
                        class="form-input" 
                        id="sponsorId" 
                        name="sponsorId" 
                        placeholder="Sponsor ID"
                        required
                    />
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password" 
                        name="password" 
                        placeholder="Password"
                        required
                    />
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="signup-link">
                Don't have an account? <a href="../../forms/sponsor-pet.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>
<script src="../JS/pawfile-login.js"></script>
</html>
