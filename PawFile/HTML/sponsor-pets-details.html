<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PawFile â€“ Pet Detail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../CSS/sponsor-pets-details.css" />
</head>
<body>
  <div class="container">
    <!-- Sticky Sidebar Panel -->
    <aside class="sidebar">
      <div class="logo">
        P<i class="fa-solid fa-paw"></i>wFile
      </div>
      <ul class="nav-menu">
        <li>
          <a href="../HTML/sponsor-profile.html">
            <i class="fa-solid fa-user"></i> Profile
          </a>
        </li>
        <li>
          <a href="../HTML/sponsor-pets.html" class="active">
            <i class="fa-solid fa-paw"></i> Pets
          </a>
        </li>
      </ul>
      <button class="sign-out-btn">Sign Out</button>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <h1 class="welcome-header">
        My P<i class="fa-solid fa-paw"></i>wmily!
      </h1>
      <div class="pet-id">
        PET ID: <span id="petId"></span>
      </div>

      <!-- Pet Information Section -->
      <section class="info-section">
        <div class="section-header">
          <h2>Pet Information</h2>
          <button class="edit-btn">
            <i class="fa-solid fa-pen-to-square"></i> Edit
          </button>
        </div>
        <div class="info-grid">
          <div class="form-field">
            <label for="petName">Pet Name</label>
            <input type="text" id="petName" placeholder="Pet Name" readonly />
          </div>
          <div class="form-field">
            <label for="species">Species</label>
            <input type="text" id="species" placeholder="Species" readonly />
          </div>
          <div class="form-field">
            <label for="dob">Date of Birth</label>
            <input type="text" id="dob" class="dob-input" placeholder="Date of Birth" readonly />
          </div>
          <div class="form-field">
            <label for="age">Age</label>
            <input type="text" id="age" placeholder="Age" readonly />
          </div>
          <div class="form-field">
            <label for="breed">Breed</label>
            <input type="text" id="breed" placeholder="Breed" readonly />
          </div>
          <div class="form-field">
            <label for="color">Color</label>
            <select id="color" disabled>
              <option>Solid Color</option>
            </select>
          </div>

          <div class="checkbox-group">
            <div class="checkbox-container">
              <label class="checkbox-label">Spayed/Neutered</label>
              <div class="checkbox-yesno-container">
                <label><input type="radio" name="spayNeuter" /> YES</label>
                <label><input type="radio" name="spayNeuter" /> NO</label>
              </div>
            </div>
          </div>

          <div class="checkbox-group">
            <div class="checkbox-container">
              <label class="checkbox-label">Has Passport</label>
              <div class="checkbox-yesno-container">
                <label><input type="radio" name="hasPassport" /> YES</label>
                <label><input type="radio" name="hasPassport" /> NO</label>
              </div>
            </div>
          </div>

          <div class="checkbox-group">
            <div class="checkbox-container">
              <label class="checkbox-label">Has Recent Clinic History</label>
              <div class="checkbox-yesno-container">
                <label><input type="radio" name="clinicHistory" /> YES</label>
                <label><input type="radio" name="clinicHistory" /> NO</label>
              </div>
            </div>
          </div>

          <div class="form-field">
            <label for="clinicName">Clinic Name</label>
            <input type="text" id="clinicName" placeholder="Clinic Name" readonly />
          </div>

          <div class="checkbox-group">
            <div class="checkbox-container">
              <label class="checkbox-label">Sex</label>
              <div class="checkbox-yesno-container">
                <label><input type="radio" name="sex" /> MALE</label>
                <label><input type="radio" name="sex" /> FEMALE</label>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Vaccine History Section -->
      <section class="info-section">
        <div class="section-header">
          <h2>Vaccine History</h2>
          <button class="edit-btn">
            <i class="fa-solid fa-pen-to-square"></i> Edit
          </button>
        </div>

        <div class="vaccine-section">
          <h3>Vaccine #1</h3>
          <div class="info-grid">
            <input type="text" placeholder="Vaccine LOT" />
            <input type="text" placeholder="Vaccine Name" />
            <select>
              <option>CORE</option>
            </select>
            <input type="text" placeholder="Vaccine Duration" />
            <div class="form-field">
              <input type="text" class="dob-input" placeholder="Date of Vaccination" />
            </div>
            <div class="form-field">
              <input type="text" class="dob-input" placeholder="End Date of Vaccine Effectiveness" />
            </div>

            <div class="checkbox-group">
              <div class="checkbox-container">
                <label class="checkbox-label">Had Vaccine Reaction</label>
                <div class="checkbox-yesno-container">
                  <label><input type="radio" name="reaction1" /> YES</label>
                  <label><input type="radio" name="reaction1" /> NO</label>
                </div>
              </div>
            </div>

            <input type="text" placeholder="Vaccine Symptom" />
          </div>
        </div>
      <div class="form-actions">
        <div class="left-buttons">
          <a href="../HTML/sponsor-pets.html" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i> Back
          </a>
        </div>
      </div>
    </main>
  </div>

  <script src="../JS/sponsor-pets-details.js"></script>
</body>
</html>
