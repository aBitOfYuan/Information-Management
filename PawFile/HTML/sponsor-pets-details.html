<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PawFile â€“ Pet Detail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../CSS/sponsor-pets-details.css" />
</head>
<body>
  <div class="container">
    <!-- Sticky Sidebar Panel -->
    <aside class="sidebar">
      <div class="logo">
        P<i class="fa-solid fa-paw"></i>wFile
      </div>
      <ul class="nav-menu">
        <li>
          <a href="../HTML/sponsor-profile.html">
            <i class="fa-solid fa-user"></i> Profile
          </a>
        </li>
        <li>
          <a href="../HTML/sponsor-pets.html" class="active">
            <i class="fa-solid fa-paw"></i> Pets
          </a>
        </li>
      </ul>
      <button class="sign-out-btn">Sign Out</button>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <h1 class="welcome-header">
        My P<i class="fa-solid fa-paw"></i>wmily!
      </h1>
      <div class="pet-id">
        PET ID: <span id="petId"></span>
      </div>

      <!-- Pet Information Section -->
      <section class="info-section">
        <div class="section-header">
          <h2>Pet Information</h2>
          <button class="edit-btn" data-section="pet-info">
            <i class="fa-solid fa-pen-to-square"></i> Edit
          </button>
        </div>
        <div class="info-grid">
          <div class="form-field">
            <label for="petName">Pet Name</label>
            <input type="text" id="petName" placeholder="Pet Name" readonly />
          </div>
          <div class="form-field">
            <label for="species">Species</label>
            <input type="text" id="species" placeholder="Species" readonly />
          </div>
          <div class="form-field">
            <label for="dob">Date of Birth</label>
            <input type="text" id="dob" class="dob-input" placeholder="Date of Birth" readonly />
          </div>
          <div class="form-field">
            <label for="age">Age</label>
            <input type="text" id="age" placeholder="Age" readonly />
          </div>
          <div class="form-field">
            <label for="breed">Breed</label>
            <input type="text" id="breed" placeholder="Breed" readonly />
          </div>
          <div class="form-field">
            <label for="color">Color</label>
            <select id="color" disabled>
              <option>Solid Color</option>
            </select>
          </div>

          <div class="checkbox-group">
            <div class="checkbox-container">
              <label class="checkbox-label">Spayed/Neutered</label>
              <div class="checkbox-yesno-container">
                <label><input type="radio" name="spayNeuter" value="Yes" /> YES</label>
                <label><input type="radio" name="spayNeuter" value="No" /> NO</label>
              </div>
            </div>
          </div>

          <div class="checkbox-group">
            <div class="checkbox-container">
              <label class="checkbox-label">Has Passport</label>
              <div class="checkbox-yesno-container">
                <label><input type="radio" name="hasPassport" value="Yes" /> YES</label>
                <label><input type="radio" name="hasPassport" value="No" /> NO</label>
              </div>
            </div>
          </div>

          <div class="checkbox-group">
            <div class="checkbox-container">
              <label class="checkbox-label">Has Recent Clinic History</label>
              <div class="checkbox-yesno-container">
                <label><input type="radio" name="clinicHistory" value="Yes" /> YES</label>
                <label><input type="radio" name="clinicHistory" value="No" /> NO</label>
              </div>
            </div>
          </div>

          <div class="form-field">
            <label for="clinicName">Clinic Name</label>
            <input type="text" id="clinicName" placeholder="Clinic Name" readonly />
          </div>

          <div class="checkbox-group">
            <div class="checkbox-container">
              <label class="checkbox-label">Sex</label>
              <div class="checkbox-yesno-container">
                <label><input type="radio" name="sex" value="Male" /> MALE</label>
                <label><input type="radio" name="sex" value="Female" /> FEMALE</label>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Vaccine History Section -->
      <section class="info-section">
        <div class="section-header">
          <h2>Vaccine History</h2>
          <button class="edit-btn" data-section="vaccine-history">
            <i class="fa-solid fa-pen-to-square"></i> Edit
          </button>
        </div>

        <div id="vaccine-history">
          <div class="vaccine-section">
            <div class="vaccine-header">
              <h3>Vaccine #1</h3>
              <button class="delete-vaccine" type="button"><i class="fas fa-trash"></i></button>
            </div>
            <div class="info-grid">
              <div class="form-field">
                <label>Vaccine Lot</label>
                <input type="text" name="vaccine-lot" placeholder="Vaccine LOT" required />
              </div>
              <div class="form-field">
                <label>Vaccine Name</label>
                <input type="text" name="vaccine-name" placeholder="Vaccine Name" readonly required />
              </div>
              <div class="form-field">
                <label>Vaccine Type</label>
                <select name="vaccine-type" disabled required>
                  <option value="" disabled selected>Vaccine Type</option>
                  <option value="Core">Core</option>
                  <option value="Non-Core">Non-Core</option>
                </select>
              </div>
              <div class="form-field">
                <label>Vaccine Duration</label>
                <input type="number" name="vaccine_duration" placeholder="Vaccine Duration (years)" readonly required />
              </div>
              <div class="form-field">
                <label>Date of Vaccination</label>
                <input type="date" name="vaccination_date" class="dob-input" required />
              </div>
              <div class="form-field">
                <label>End Date of Vaccine Effectiveness</label>
                <input type="date" name="vaccination_end_date" class="dob-input" required />
              </div>
              <div class="form-field">
                <label>Had Vaccine Reaction</label>
                <div class="radio-options">
                  <label class="radio-wrapper">
                    <input type="radio" name="reaction1" value="Yes" /> <span class="custom-radio"></span> YES
                  </label>
                  <label class="radio-wrapper">
                    <input type="radio" name="reaction1" value="No" /> <span class="custom-radio"></span> NO
                  </label>
                </div>
              </div>
              <div class="form-field" style="flex:2;">
                <label>Vaccine Symptom</label>
                <input type="text" name="vaccine_symptom" readonly />
              </div>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <div class="right-buttons">
            <button class="add-vaccine" type="button">Add Vaccine</button>
          </div>
        </div>
      </section>

      <div class="form-actions">
        <div class="left-buttons">
          <a href="../HTML/sponsor-pets.html" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i> Back
          </a>
        </div>
      </div>
    </main>
  </div>

  <script src="../JS/sponsor-pets-details.js"></script>
</body>
</html>
