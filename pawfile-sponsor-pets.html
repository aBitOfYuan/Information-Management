<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PawFile - My Pets</title>
  <link rel="stylesheet" href="pawfile-sponsor-pets.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar Panel -->
    <aside class="sidebar">
      <div class="logo">
        Paw<i class="fa-solid fa-paw"></i>File
      </div>
      <nav>
        <ul>
          <li>
            <a href="#" class="nav-link">
              <i class="fa-solid fa-user"></i> Profile
            </a>
          </li>
          <li>
            <a href="#" class="nav-link active">
              <i class="fa-solid fa-paw"></i> Pets
            </a>
          </li>
        </ul>
      </nav>
      <button class="sign-out">Sign Out</button>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <h1 class="main-title">My P<i class="fa-solid fa-paw"></i>wmily!</h1>
      <ul class="pet-list">
        <li class="pet-card" data-pet-id="A7B9K">
          <div>
            <span class="pet-name">KingKong</span>
            <div class="pet-id">PET ID: A7B9K</div>
          </div>
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </li>
        <li class="pet-card" data-pet-id="C2B2K">
          <div>
            <span class="pet-name">Tiger</span>
            <div class="pet-id">PET ID: C2B2K</div>
          </div>
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </li>
        <li class="pet-card" data-pet-id="A2Z4D">
          <div>
            <span class="pet-name">Dora</span>
            <div class="pet-id">PET ID: A2Z4D</div>
          </div>
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </li>
      </ul>
    </main>
  </div>
  <script src="pawfile-sponsor-pets.js"></script>
</body>
</html>
