<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Registration Form</title>
  <link rel="stylesheet" href="sponsor-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
  <div class="header">
    <div class="tagline">
        <h1>Become a certified <span class="highlight-blue">P<i class="fa-solid fa-paw" aria-hidden="true"></i>wrent!</span></h1>
    </div>
    <div class="pet-banner">
        <img src="../Images/DOGS.png" alt = "Header Image" class="header-img" />
    </div>
  </div>

 <h2 class="form-title">Sponsor Registration Form</h2>

  <form class="registration-form">
    <fieldset>
      <legend>Sponsor Information</legend>
      <div class="form-row">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="text" placeholder="Middle Initial">
      </div>
      <div class="form-row">
        <input type="text" placeholder="Sponsor's First and Last Name">
        <select>
          <option>ACTIVE DUTY</option>
          <option>RETIRED</option>
          <option>CIVILIAN</option>
        </select>
      </div>
      <div class="form-row">
        <input type="email" placeholder="Personal Email">
        <input type="tel" placeholder="Personal Contact No.">
        <input type="tel" placeholder="Work Contact No.">
      </div>
      <div class="form-row">
        <input type="text" placeholder="Sponsor / Alternate Contact No.">
        <select>
          <option>PERSONAL</option>
          <option>WORK</option>
        </select>
        <input type="email" placeholder="Mail Doc No.">
      </div>
    </fieldset>

    <fieldset>
      <legend>Military Information</legend>
      <div class="form-row">
        <input type="text" placeholder="Military Grade">
        <select>
          <option>YES</option>
          <option>NO</option>
        </select>
        <input type="text" placeholder="Military Branch">
      </div>
      <div class="form-row">
        <input type="text" placeholder="Military Unit">
        <input type="text" placeholder="Supervisor ID">
      </div>
    </fieldset>
  </form>

    <div class="form-actions">
        <p align = "right">
            <button type="submit" onclick="window.location.href='../pet-information/pet1.html'">Continue âžœ</button>

        </p>
      <p class="note">*Proceed with Pet Registration</p>
    </div>

</body>
</html>
