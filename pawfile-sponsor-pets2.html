<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PawFile â€“ Pet Detail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="pawfile-sponsor-pets2.css" />
</head>
<body>
  <div class="container">
    <!-- Sticky Sidebar Panel -->
    <aside class="sidebar">
      <div class="logo">P<i class="fa-solid fa-paw"></i>wFile</div>
      <ul class="nav-menu">
        <li>
          <a href="sponsor-profile.html">
            <i class="fa-solid fa-user"></i> Profile
          </a>
        </li>
        <li>
          <a href="pawfile-sponsor-pets.html" class="active">
            <i class="fa-solid fa-paw"></i> Pets
          </a>
        </li>
      </ul>
      <button class="sign-out-btn">Sign Out</button>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <h1 class="welcome-header">
        My P<i class="fa-solid fa-paw"></i>wmily!
      </h1>
      <div class="pet-id">
        PET ID: <span id="petId">A7B9K</span>
      </div>

      <!-- Pet Information Section -->
      <section class="info-section">
        <div class="section-header">
          <h2>Pet Information</h2>
          <button class="edit-btn">
            <i class="fa-solid fa-pen-to-square"></i> Edit
          </button>
        </div>
        <div class="info-grid">
          <input placeholder="Pet Name" />
          <input placeholder="Species" />
          <input placeholder="Date of Birth" />
          <input placeholder="Age" />
          <input placeholder="Breed" />
          <select><option>Solid Color</option></select>

          <div class="checkbox-group">
            <div class="checkbox-container">
              <label class="checkbox-label">Spayed/Neutered</label>
              <div class="checkbox-yesno-container">
                <label><input type="radio" name="spayNeuter" /> YES</label>
                <label><input type="radio" name="spayNeuter" /> NO</label>
              </div>
            </div>
          </div>

          <div class="checkbox-group">
            <div class="checkbox-container">
              <label class="checkbox-label">Has Passport</label>
              <div class="checkbox-yesno-container">
                <label><input type="radio" name="hasPassport" /> YES</label>
                <label><input type="radio" name="hasPassport" /> NO</label>
              </div>
            </div>
          </div>

          <div class="checkbox-group">
            <div class="checkbox-container">
              <label class="checkbox-label">Has Recent Clinic History</label>
              <div class="checkbox-yesno-container">
                <label><input type="radio" name="clinicHistory" /> YES</label>
                <label><input type="radio" name="clinicHistory" /> NO</label>
              </div>
            </div>
          </div>

          <input placeholder="Clinic Name" />

          <div class="checkbox-group">
            <div class="checkbox-container">
              <label class="checkbox-label">Sex</label>
              <div class="checkbox-yesno-container">
                <label><input type="radio" name="sex" /> MALE</label>
                <label><input type="radio" name="sex" /> FEMALE</label>
              </div>
            </div>
          </div>

        </div>
      </section>

      <!-- Vaccine History Section -->
      <section class="info-section">
        <div class="section-header">
          <h2>Vaccine History</h2>
          <button class="edit-btn">
            <i class="fa-solid fa-pen-to-square"></i> Edit
          </button>
        </div>

        <div class="vaccine-section">
          <h3>Vaccine #1</h3>
          <div class="info-grid">
            <input placeholder="Vaccine LOT" />
            <input placeholder="Vaccine Name" />
            <select><option>CORE</option></select>
            <input placeholder="Vaccine Duration" />
            <input placeholder="Date of Vaccination" />
            <input placeholder="End Date of Vaccination Effectiveness" />

            <div class="checkbox-group">
              <div class="checkbox-container">
                <label class="checkbox-label">Had Vaccine Reaction</label>
                <div class="checkbox-yesno-container">
                  <label><input type="radio" name="reaction1" /> YES</label>
                  <label><input type="radio" name="reaction1" /> NO</label>
                </div>
              </div>
            </div>

            <input placeholder="Vaccine Symptom" />
          </div>
        </div>

        <div class="vaccine-section">
          <h3>Vaccine #2</h3>
          <div class="info-grid">
            <input placeholder="Vaccine LOT" />
            <input placeholder="Vaccine Name" />
            <select><option>CORE</option></select>
            <input placeholder="Vaccine Duration" />
            <input placeholder="Date of Vaccination" />
            <input placeholder="End Date of Vaccination Effectiveness" />

            <div class="checkbox-group">
              <div class="checkbox-container">
                <label class="checkbox-label">Had Vaccine Reaction</label>
                <div class="checkbox-yesno-container">
                  <label><input type="radio" name="reaction2" /> YES</label>
                  <label><input type="radio" name="reaction2" /> NO</label>
                </div>
              </div>
            </div>

            <input placeholder="Vaccine Symptom" />
          </div>
        </div>
      </section>

      <div class="form-actions">
        <div class="left-buttons">
          <a href="pawfile-sponsor-pets.html" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i> Back
          </a>
        </div>
      </div>
    </main>
  </div>

  <script src="pawfile-sponsor-pets2.js"></script>
  <script>
    // Set petId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const petId = urlParams.get('petId');
    if (petId) {
      document.getElementById('petId').textContent = petId;
    }
  </script>
</body>
</html>
